<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background:#f1f4f5;padding:30px 0px; font-family:'Open Sans',sans-serif;">
        <div style="max-width:650px;margin:0 auto; background: #272727;">
            <div style="text-align: center;overflow: hidden;"><img alt="{site_name}" src="{site_logo}" style="display: block; margin: 14px auto; max-width:100px; width: 100px;" /></div>
        
            <div class="contentDiv" style="padding:40px;line-height:1.7;overflow:hidden; background:#fff; text-align: center; ">
                <p style="margin-top: 0px;"><strong>Hi {user_name},</strong></p>
                
                <p style="margin:0;text-align:center"><span style=" padding-bottom: 20px; display: block;">Please verify your <a href="http://www.gmail.com" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'); return false;">email </a>address via the below link:</span></p>
                
                <div style="display:block; font-size: 15px;color: #fff;width: 215px;cursor: pointer;font-weight: 400;text-decoration: none;margin: 0px auto 20px;overflow: hidden;text-align: center;">
                    <table>
                        <tbody>
                            <tr>
                                <td><a class="btns" href="{confirm_link}" style="display: block; border-radius: 30px; background: #EE844F !important; font-size: 16px; font-weight: 500;  color:#fff;text-decoration: none;margin:0px auto;display: block;text-align: center;cursor: pointer;padding: 8px 15px;width: 183px;color:#fff !important;text-align:center">Verify Email</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
                <p style="margin:0;font-size:16px;text-align:center"><strong><span style="font-size:14px;  display: block;">Thank You!</span></strong></p>
            </div>
            
            <div style="overflow: hidden;font-size: 11px;text-align: center;padding: 15px;color: #fff;">
                <p style="color: #fff; margin:0px;">If you have any questions, feel free to message us at {contact_mail_address}. </p>
                
                <p style="color: #fff; margin:0;">&copy; {year} {site_title} All right reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
