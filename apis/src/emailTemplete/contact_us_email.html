<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    
    <div style="background:#f1f4f5;padding:30px 0px; font-family:'Open Sans',sans-serif;">
        <div style="max-width:650px;margin:0 auto; background: #272727;">
            <div style="text-align: center;overflow: hidden;"><img alt="{site_name}" src="{site_logo}" style="display: block; margin: 14px auto; max-width:100px; width: 100px;" /></div>
            <div class="contentDiv" style="padding:40px;line-height:1.7;overflow:hidden; background:#fefefe; ">
                <p style="margin-top: 0px;"><strong>Hi {user_name},</strong></p>
            
                <p style="color:#6e6e73;">We received a query. Contact details are as:</p>
                
                <p style="margin:0;font-size:16px; display: block;"><span style="font-size: 13px; color: #000; mso-ansi-font-size: 14px;"><strong> Name:</strong> {name}</span><br />
                <span style="font-size: 13px; color: #000; mso-ansi-font-size: 14px;"><strong>Email: </strong>{email} </span><br />
                <span style="font-size: 13px; color: #000; mso-ansi-font-size: 14px;"><strong>Phone Number:</strong> {phone_number} </span><br />
                <span style="font-size: 13px; color: #000; mso-ansi-font-size: 14px;"> <strong>Message: </strong>{message} </span></p>
            </div>
        
            <div style="overflow: hidden;font-size: 11px;text-align: center;padding: 15px;color: #fff;">
                <p style="margin:0;color: #fff;">If you have any questions, feel free to message us at {contact_mail_address}.</p>
                <p style="margin:0;color: #fff;">&copy; {year} {site_title} All right reserved.</p>
            </div>
        </div>
    </div>



</body>
</html>
