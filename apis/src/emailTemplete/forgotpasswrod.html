<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot</title>
</head>
    <body>


        <div style="background:#f1f4f5;padding:30px 0px; font-family:'Open Sans',sans-serif;">
            <div style="max-width:650px;margin:0 auto; background: #272727;">
                <div style="text-align: center;overflow: hidden;"><img src="{site_logo}" style="display: block; margin: 14px auto; max-width:100px; width: 100px;" /></div>
                <div class="contentDiv" style="padding:40px;line-height:1.7;overflow:hidden;text-align: center;background:#fff;">
                    <h2 style="font-size: 24px;color: #1D1D1F; margin-top: 0px;"><strong>Forgot your password?</strong></h2>
                    <p style="color:#6e6e73;">We received a request to reset your password. If you didn&#39;t make this request, simply ignore this email.</p>
                    <div style="display:block; font-size: 15px;color: #fff;width: 215px;cursor: pointer;font-weight: 400;text-decoration: none;margin: 0px auto;overflow: hidden;text-align: center;">
                        <table>
                            <tbody>
                                <tr>
                                    <td height="50">
                                        <a class="btns" href="{reset_link}" style=" display: block; border-radius: 30px; background: #EE844F !important; font-size: 16px;
                                            font-weight: 500;  color:#fff;text-decoration: none;margin:0px auto;display: block;text-align: center;cursor: pointer;padding: 8px 15px;width: 183px;color:#fff !important;text-align:center">Reset Password</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div style="overflow: hidden;text-align: center;padding: 15px;color: #fff;">
                    <p style="margin:0;font-size:11px;text-align:center;color:#fff;">If you have any questions, feel free message us at <a href="mailto:{site_email}" style="color: #fff !important;" target="_blank">{site_email}</a>.</p>
                    <p style="margin:0;font-size:11px;text-align:center;color:#fff;">&copy; {year} <a href="{site_link}" style="color:#fff">{site_name}</a>. All rights reserved.</p>
                </div>
            </div>
        </div>


    </body>
</html>
